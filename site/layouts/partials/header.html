<header class="hero is-medium is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns has-vcentered">
        <div class="column is-half">
          <h1 class="title">{{ .Site.Params.name }}</h1>
          <h2 class="subtitle">{{ .Site.Params.description }}</p>
          <div class="mt-4 buttons">
            <a class="button is-link" href="https://github.com/{{ .Site.Params.github }}"><span class="icon is-small"><i class="fab fa-github"></i></span><span>GitHub</span></a>
          </div>
        </div>
        <div class="column is-half">
          <div class="box">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="regexp">RegExp</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <textarea id="regexp" class="textarea is-family-monospace" placeholder="/^(a|a)*$/" rows="2">/^(a|a)*$/</textarea>
                  </p>
                </div>
              </div>
            </div>
            <div class="field has-text-right">
              <button id="check" class="button">Check</button>
            </div>
            <div class="box is-shadowless" style="border: dashed #787878 0.25em;">
              <p id="result" class="content has-text-centered">A result is shown here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script src="js/demo-{{ if .Site.IsServer }}fastopt{{ else }}opt{{ end }}.js"></script>
