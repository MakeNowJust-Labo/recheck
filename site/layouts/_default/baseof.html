<!doctype html>

<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    {{ partial "header.html" . }}
    {{ block "feature" . }}{{ end }}
    <main class="section">
      <div class="container">
        <div class="content">{{ block "main" . }}main{{ end }}</div>
      </div>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
